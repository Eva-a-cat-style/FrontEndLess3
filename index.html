<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP - Registration</title>

</head>
<body style="font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">

<h1 style="color: #4CAF50; text-align: center; font-size: 36px; margin-bottom: 20px;">Registration</h1>

<form style="width: 100%; max-width: 400px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

    <label for="name" style="display: block; margin-bottom: 10px; color: #333; font-weight: bold; font-size: 14px;">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"
           style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">

    <label for="email" style="display: block; margin-bottom: 10px; color: #333; font-weight: bold; font-size: 14px;">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"
           style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">

    <label for="password" style="display: block; margin-bottom: 10px; color: #333; font-weight: bold; font-size: 14px;">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"
           style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">

    <button type="submit" style="width: 100%; padding: 12px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px;">
        Register
    </button>
</form>

<p style="text-align: center; font-size: 14px; color: #666;">or register with</p>

<hr style="width: 60%; margin: 20px auto; border: 1px solid #ddd;">

<div style="width: 100%; max-width: 400px; text-align: center;">
    <button style="width: 100%; padding: 12px; font-size: 16px; background-color: #4285F4; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px;">
        Login with Google
    </button>

    <button style="width: 100%; padding: 12px; font-size: 16px; background-color: #3b5998; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Login with Facebook
    </button>
</div>

</body>
</html>
